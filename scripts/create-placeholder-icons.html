<!DOCTYPE html>
<html>
<head>
  <title>PWA Icon Generator</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #1a1a2e; color: white; }
    .icon-container { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .icon-item { text-align: center; }
    canvas { border: 1px solid #333; border-radius: 8px; }
    button { margin: 10px; padding: 10px 20px; background: #00E5FF; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #00b8d4; }
  </style>
</head>
<body>
  <h1>NEXUS PWA Icon Generator</h1>
  <p>ì•„ë˜ ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ ê° ì‚¬ì´ì¦ˆì˜ ì•„ì´ì½˜ì„ ë‹¤ìš´ë¡œë“œí•˜ì„¸ìš”.</p>
  <div class="icon-container" id="icons"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background gradient
      const bgGrad = ctx.createLinearGradient(0, 0, size, size);
      bgGrad.addColorStop(0, '#0D1117');
      bgGrad.addColorStop(1, '#1a1a2e');

      // Rounded rectangle background
      const radius = size * 0.1875; // 96/512
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = bgGrad;
      ctx.fill();

      // Text gradient
      const textGrad = ctx.createLinearGradient(0, 0, size, size);
      textGrad.addColorStop(0, '#00E5FF');
      textGrad.addColorStop(1, '#7C4DFF');

      // Draw "N"
      ctx.font = `bold ${size * 0.5}px system-ui, -apple-system, sans-serif`;
      ctx.fillStyle = textGrad;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('N', size / 2, size / 2 + size * 0.02);

      // Decorative circles
      ctx.globalAlpha = 0.3;
      ctx.fillStyle = '#00E5FF';
      ctx.beginPath();
      ctx.arc(size * 0.23, size * 0.27, size * 0.02, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#7C4DFF';
      ctx.beginPath();
      ctx.arc(size * 0.77, size * 0.73, size * 0.025, 0, Math.PI * 2);
      ctx.fill();

      ctx.globalAlpha = 1;

      return canvas;
    }

    function downloadIcon(canvas, size) {
      const link = document.createElement('a');
      link.download = `icon-${size}x${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    const container = document.getElementById('icons');

    sizes.forEach(size => {
      const div = document.createElement('div');
      div.className = 'icon-item';

      const canvas = createIcon(size);
      div.appendChild(canvas);

      const btn = document.createElement('button');
      btn.textContent = `Download ${size}x${size}`;
      btn.onclick = () => downloadIcon(canvas, size);
      div.appendChild(btn);

      container.appendChild(div);
    });

    // Apple touch icon
    const appleDiv = document.createElement('div');
    appleDiv.className = 'icon-item';
    const appleCanvas = createIcon(180);
    appleDiv.appendChild(appleCanvas);
    const appleBtn = document.createElement('button');
    appleBtn.textContent = 'Download apple-touch-icon (180)';
    appleBtn.onclick = () => {
      const link = document.createElement('a');
      link.download = 'apple-touch-icon.png';
      link.href = appleCanvas.toDataURL('image/png');
      link.click();
    };
    appleDiv.appendChild(appleBtn);
    container.appendChild(appleDiv);

    // Download all button
    const allBtn = document.createElement('button');
    allBtn.textContent = 'ğŸš€ Download All Icons';
    allBtn.style.fontSize = '18px';
    allBtn.style.marginTop = '30px';
    allBtn.onclick = () => {
      sizes.forEach(size => {
        setTimeout(() => downloadIcon(createIcon(size), size), size);
      });
      setTimeout(() => {
        const link = document.createElement('a');
        link.download = 'apple-touch-icon.png';
        link.href = createIcon(180).toDataURL('image/png');
        link.click();
      }, 600);
    };
    document.body.appendChild(allBtn);
  </script>
</body>
</html>
