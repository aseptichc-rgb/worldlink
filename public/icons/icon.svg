<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF"/>
      <stop offset="100%" style="stop-color:#7C4DFF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>

  <!-- Network nodes decoration -->
  <circle cx="120" cy="140" r="8" fill="#00E5FF" opacity="0.3"/>
  <circle cx="380" cy="120" r="6" fill="#7C4DFF" opacity="0.3"/>
  <circle cx="400" cy="380" r="10" fill="#00E5FF" opacity="0.3"/>
  <circle cx="100" cy="360" r="7" fill="#7C4DFF" opacity="0.3"/>

  <!-- Connection lines -->
  <line x1="120" y1="140" x2="256" y2="256" stroke="#00E5FF" stroke-width="1" opacity="0.2"/>
  <line x1="380" y1="120" x2="256" y2="256" stroke="#7C4DFF" stroke-width="1" opacity="0.2"/>
  <line x1="400" y1="380" x2="256" y2="256" stroke="#00E5FF" stroke-width="1" opacity="0.2"/>
  <line x1="100" y1="360" x2="256" y2="256" stroke="#7C4DFF" stroke-width="1" opacity="0.2"/>

  <!-- Main "N" letter -->
  <text x="256" y="320"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="220"
        font-weight="700"
        fill="url(#accent-gradient)"
        text-anchor="middle"
        dominant-baseline="middle">N</text>

  <!-- Glow effect -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.1"/>
</svg>
